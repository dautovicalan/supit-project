<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tailwind/tailwind.css" />
    <link rel="stylesheet" href="./css/typewriting.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="icon" type="image/x-icon" href="./VUA_SUPIT_projektni_zadatak_materials/img/favicon.ico">
    <script
      src="https://kit.fontawesome.com/7ac9d32f19.js"
      crossorigin="anonymous"
    ></script>
    <title>Home</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="w-full bg-black fixed z-20">
      <div class="flex justify-between items-center">
        <div class="flex p-2.5">
          <div class="px-5">
            <a href="./index.html"
              ><img
                src="./VUA_SUPIT_projektni_zadatak_materials//img//Algebra-logo.png"
                alt="Algebra Logo"
                class="h-10"
            /></a>
          </div>
          <div class="hidden md:flex items-center gap-10 font-bold">
            <a
              href="./index.html"
              class="p-1 text-white hover:bg-yellow-700 hover:rounded"
              ><i class="fas fa-home text-yellow-400"></i> Početna</a
            >
            <a
              href="./pages/about-us.html"
              class="p-1 text-white hover:bg-yellow-700 hover:rounded"
              ><i class="fas fa-address-card text-yellow-400"></i> O nama</a
            >
            <a
              href="./pages/news.html"
              class="p-1 text-white hover:bg-yellow-700 hover:rounded"
              ><i class="fas fa-newspaper text-yellow-400"></i> Novosti</a
            >
            <a
              href="./pages/subject-plan.html"
              class="p-1 text-white hover:bg-yellow-700 hover:rounded"
              ><i class="fas fa-calendar-alt text-yellow-400"></i> Nastavni
              plan</a
            >
            <a
              class="open-button p-1 text-white hover:bg-yellow-700 hover:rounded"
              ><i class="fas fa-envelope text-yellow-400"></i> Kontakt</a
            >
          </div>
        </div>
        <!-- Mobile screen -->
        <div class="md:hidden">
          <button class="hamburger">
            <i class="text-white mr-3 text-2xl fon fas fa-bars"></i>
          </button>
        </div>
      </div>
      <!-- Mobile Section -->
      <div class="mobile-menu md:hidden flex flex-col items-center">
        <a
          href="./index.html"
          class="p-1 text-white hover:bg-yellow-700 hover:rounded"
          ><i class="fas fa-home text-yellow-400"></i> Početna</a
        >
        <a
          href="./pages/about-us.html"
          class="p-1 text-white hover:bg-yellow-700 hover:rounded"
          ><i class="fas fa-address-card text-yellow-400"></i> O nama</a
        >
        <a
          href="./pages/news.html"
          class="p-1 text-white hover:bg-yellow-700 hover:rounded"
          ><i class="fas fa-newspaper text-yellow-400"></i> Novosti</a
        >
        <a
          href="./pages/subject-plan.html"
          class="p-1 text-white hover:bg-yellow-700 hover:rounded"
          ><i class="fas fa-calendar-alt text-yellow-400"></i> Nastavni plan</a
        >
        <a class="open-button p-1 text-white hover:bg-yellow-700 hover:rounded"
          ><i class="fas fa-envelope text-yellow-400"></i> Kontakt</a
        >
      </div>
    </nav>
    <!-- Video Container -->
    <div
      class="relative w-full h-screen flex items-center justify-center overflow-hidden"
    >
      <h1 class="line">
        Radi ono što voliš. <span class="text-red-500 uppercase">ZAISKRI.</span>
      </h1>
      <video
        autoplay
        muted
        loop
        class="absolute top-0 left-0 w-full h-full object-cover z-5"
      >
        <source
          src="./VUA_SUPIT_projektni_zadatak_materials/video/typingOnlaptop.mp4"
        />
      </video>
    </div>
    <!-- Modal Windows for Contact -->
    <div class="contact-modal hidden">
      <div
        class="contact-form max-w-2xl mx-auto p-10 bg-gray-500 text-lg font-bold"
      >
        <form
          action="http://www.fulek.com/VUA/SUPIT/ContactUs"
          method="post"
          class="flex flex-col gap-2"
        >
          <h1>
            <i class="fas fa-envelope" style="color: aqua"></i> Kontaktirajte
            nas
          </h1>
          <label for="full-name">Ime i Prezime</label>
          <input
            type="text"
            id="full-name"
            name="name"
            placeholder="Unesite svoje ime i prezime..."
            required
            class="w-full p-3 rounded-lg resize-y mb-3 border-2 border-black"
          />
          <label for="email">E-Mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Unesite svoj email..."
            required
            class="w-full p-3 rounded-lg resize-y mb-3 border-2 border-black"
          />
          <label for="importance">Važnost poruke</label>
          <select
            id="importance"
            name="importance"
            class="w-full p-3 rounded-lg resize-y mb-3 border-2 border-black"
          >
            <option value="high">Visoka</option>
            <option value="low">Niska</option>
          </select>
          <label for="subject">Poruka</label>
          <textarea
            id="subject"
            name="message"
            placeholder="Napisi poruku..."
            style="height: 200px"
            required
            class="w-full p-3 rounded-lg resize-y mb-3 border-2 border-black"
          ></textarea>
          <div class="flex items-center gap-1">
            <label for="checkbox">Primaj newsletter:</label>
            <input type="checkbox" name="checkbox" id="checkbox" />
          </div>
          <input
            type="submit"
            value="Pošalji"
            class="bg-blue-500 text-white p-2 rounded-lg text-lg hover:cursor-pointer"
          />
          <input
            type="button"
            value="Odustani"
            class="cancel-button bg-red-500 text-white p-2 rounded-lg text-lg hover:cursor-pointer"
          />
        </form>
      </div>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>
